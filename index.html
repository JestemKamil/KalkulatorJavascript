<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poprawiłem kalkulator aby jego działanie ze strony kodu było bardziej logiczne i czytelne. Więcej napisałem w commitach</h1>
    <div class="kalkulator">
        <div class="wyswietlacz" id="wyswietlacz">0</div>
        <div class = "numery">
        <button class="btn" onclick="klikanie(7)">7</button>
        <button class="btn" onclick="klikanie(8)">8</button>
        <button class="btn" onclick="klikanie(9)">9</button>
        <button class="btn" onclick="dzialania('dzielenie')">/</button>
        <button class="btn" onclick="klikanie(4)">4</button>
        <button class="btn" onclick="klikanie(5)">5</button>
        <button class="btn" onclick="klikanie(6)">6</button>
        <button class="btn" onclick="dzialania('mnozenie')">X</button>
        <button class="btn" onclick="klikanie(1)">1</button>
        <button class="btn" onclick="klikanie(2)">2</button>
        <button class="btn" onclick="klikanie(3)">3</button>
        <button class="btn" onclick="dzialania('odejmowanie')">-</button>
        <button class="btn" onclick="kasowanie()">C</button>
        <button class="btn" onclick="klikanie(0)">0</button>
        <button class="btn" onclick="rozwiaz()">=</button>
        <button class="btn" onclick="dzialania('dodawanie')">+</button>
    <script src="script.js"></script>
</body>
</html>
